<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTuber Finder</title>
</head>
<body>
    <h1 id="main-hading">YouTuber Finder</h1>
   
    <div id="result-div"></div>
    
    <div id="footer">
        <a id="contact" href="https://t.me/teachowner" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="Telegram" width="50" height="50">
        </a>
    </div>
    <div class="inputDiv">
        <input type="text" id="subjectInput" placeholder="e.g., Tech, Science, etc.">
        <button id="search" onclick="searchYouTubers()">üëÅÔ∏è‚Äçüó®Ô∏è</button>
        <div id="space"></div>
        </div>
        <div id="loading" style="display: none;">
            <div class="spinner"></div> 
        </div>
    

<style>
    * {
        margin: 0;
        padding: 0;
    }

    #main-hading {
        background: #40f5ff;
        border: 2px solid black;
        border-radius: 4px;
        text-align: center;
        padding: 10px;
    }

    #subjectInput {
        flex-grow: 1;
        border-radius: 10px;
        border: 2px solid black;
        font-size: 18px;
        padding: 10px;
    }

    #footer {
        background: #ff1515;
        display: flex;
        justify-content: flex-end;
    }

    #contact {
        position: fixed;
        top: 61px;
        right: 10px;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .inputDiv {
        display: flex;
        width: 100vw;
        padding:10px;
        gap: 5px;
        position: fixed;
        bottom:30px;
    }

    #search {
        width: 50px;
        background: #aafff4;
        font-size: 20px;
        border:none;
        border-radius:10px;
    }

    #copy {
        color: white;
        background: black;
        border-radius: 999px;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    #space {
        padding:10px;
    }
    #result-div {
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    .spinner {
        border: 4px solid #000023f0;
        border-top: 4px solid #2c370011;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        position:relative;
        right:-50%;
        top:50px;
       
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }

    }
</style>
<script>
    function startLoading() {
        const searchButton = document.getElementById('search');
        const subjectInput = document.getElementById('subjectInput');
        const loadingElement = document.getElementById('loading');
        const resultsDiv = document.getElementById('result-div');

        // Disable the search button and change input shape
        searchButton.disabled = true;
        

        // Display loading spinner
        loadingElement.style.display = 'flex';

        // Hide results div during loading
        resultsDiv.style.opacity = 0;
    }

    function stopLoading() {
        const searchButton = document.getElementById('search');
        const subjectInput = document.getElementById('subjectInput');
        const loadingElement = document.getElementById('loading');
        const resultsDiv = document.getElementById('result-div');

        // Enable the search button and reset input shape
        searchButton.disabled = false;
        subjectInput.style.borderRadius = '10px';

        // Hide loading spinner
        loadingElement.style.display = 'none';

        // Display results div with fade-in animation
        resultsDiv.style.opacity = 1;
    }

    function searchYouTubers() {
        const subject = document.getElementById('subjectInput').value;

        startLoading();

        // Use YouTube API to fetch relevant data
        // Replace 'AIzaSyCrMqYI-lRbUSqKnP712cOm_A7ECneBrGU' with your actual YouTube API key
        const apiKey = 'AIzaSyCrMqYI-lRbUSqKnP712cOm_A7ECneBrGU';
        const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${subject}&type=channel&key=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                displayResults(data.items);
                stopLoading();
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                stopLoading();
            });
    }

    function copyChannelLink(link, button) {
        navigator.clipboard.writeText(link)
            .then(() => {
                button.innerHTML = 'Copied';
                setTimeout(() => {
                    button.innerHTML = 'Copy';
                }, 2000);
            })
            .catch(error => console.error('Error copying channel link:', error));
    }

    function displayResults(items) {
        const resultsContainer = document.getElementById('result-div');
        resultsContainer.innerHTML = ''; // Clear previous results

        if (items.length === 0) {
            resultsContainer.innerHTML = '<p>No results found.</p>';
            return;
        }

        items.forEach(item => {
            const channelTitle = item.snippet.channelTitle;
            const channelId = item.id.channelId;
            const channelLink = `https://www.youtube.com/channel/${channelId}`;

            const resultElement = document.createElement('div');
            resultElement.innerHTML = `
                <div>
                    <img src="${item.snippet.thumbnails.default.url}" alt="${channelTitle} Thumbnail">
                </div>
                <div>
                    <p>${channelTitle}</p>
                    <a href="${channelLink}" target="_blank">Visit Channel</a>
                    <button id="copy" onclick="copyChannelLink('${channelLink}', this)">Copy</button>
                </div>
            `;
            resultsContainer.appendChild(resultElement);
        });
    }
    
</script>
</body>
</html>
