<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTuber Finder</title>
    <link rel="stylesheet" href="YouTube finder.css">
</head>
<body>
    <div id="main">
        <h1 id="main-hading">YouTuber Finder</h1>
        <div id="label-div">
            <label id="entersubject" for="subjectInput">Enter a subject:</label>
        </div>
        <input type="text" id="subjectInput" placeholder="e.g., Tech, Science, etc.">
        <button id="search" onclick="searchYouTubers()">Search</button>
    </div>
    <div id="result-div"></div>
    <div id="cover"></div>
    <div id="footer">
        <a id="contact" href="https://t.me/teachten" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="Telegram" width="50" height="50">
    </a>
    </div>
<style>
    *{
    margin: 0;
    padding: 0;
    
}
#main-hading{
    background:#40f5ff;    
    margin-bottom:40px;
    border:2px solid black;
    border-radius: 4px;

    
}
#entersubject{
    color:#ff742b;
    font-weight:bold;
    border:2px dotted #1100ff;
    border-radius: 4px;
    background:#00ffd5;
    display:block;
}
#label-div{
    display:flex;
    margin-bottom: 10px;
}
#subjectInput{
    display:block;
    
}
#main{
    gap:20px;
    display:flex;
    flex-direction:column;
    background:#fffc40;
    align-items:center;
    flex-grow:1;
}
#search{
    color:black;
    background:#2bff2e;
    border:2px #182b2f;
    border-radius: 4px;
    Font-size:20px
    
}
#footer{
    background:#ff1515;
    display:flex;
    justify-content:flex-end;
    
}
 #contact{
    position:fixed;
    right:10px;
    bottom:10px;
    
}
body{
    min-hight:100vh;
    display:flex;
    flex-direction:column;
    
}
#cover{
    flex-grow:1;
}
p{
    font-size:40px;
}

</style>
    <script>
        function searchYouTubers() {
            const subject = document.getElementById('subjectInput').value;

            // Use YouTube API to fetch relevant data
            // Replace 'AIzaSyCrMqYI-lRbUSqKnP712cOm_A7ECneBrGU' with your actual YouTube API key
            const apiKey = 'AIzaSyCrMqYI-lRbUSqKnP712cOm_A7ECneBrGU';
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${subject}&type=channel&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => displayResults(data.items))
                .catch(error => console.error('Error fetching data:', error));
        }
        
        function copyChannelLink(link) {
            navigator.clipboard.writeText(link)
                .then(() => alert('copied'))
                .catch(error => console.error('Error copying channel link:', error));
        }

        function displayResults(items) {
            const resultsContainer = document.getElementById('result-div');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (items.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            items.forEach(item => {
                const channelTitle = item.snippet.channelTitle;
                const channelId = item.id.channelId;
                const channelLink = `https://www.youtube.com/channel/${channelId}`;

                const resultElement = document.createElement('div');
                resultElement.innerHTML = `
                    <div>
                        <img src="${item.snippet.thumbnails.default.url}" alt="${channelTitle} Thumbnail">
                    </div>
                    <div>
                        <p>${channelTitle}</p>
                        <a href="${channelLink}" target="_blank">Visit Channel</a>
                        <button onclick="copyChannelLink('${channelLink}')">Copy Channel Link</button>
                    </div>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
</body>
</html>
